services:
  - type: web
    name: discount-code-finder
    env: docker
    plan: free
    buildCommand: docker build -t discount-code-finder .
    startCommand: docker run -p 3000:3000 discount-code-finder
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: BUILT_IN_FORGE_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
